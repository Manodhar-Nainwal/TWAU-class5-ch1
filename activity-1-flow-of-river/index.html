<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flow of a River Activity</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        text-align: center;
    }

    h1 {
        margin: 10px 0;
        color: #2c3e50;
    }

    p {
        margin: 5px 0 10px;
        font-size: 16px;
    }

    canvas {
        border: 2px solid #333;
        touch-action: none;
        background-image: url("Snow-capped mountains and sandy coastline.png");
        background-size: cover;
        background-position: center;
    }
</style>
</head>

<body>

<h1>Flow of a River</h1>
<p>In the above image move your finger or the curser over the image to show the path of a River.</p>

<canvas id="drawCanvas" width="900" height="500"></canvas>

<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");

let drawing = false;

ctx.strokeStyle = "blue";
ctx.lineWidth = 4;
ctx.lineCap = "round";

// Get mouse position
function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
    };
}

// Mouse events
canvas.addEventListener("mousedown", e => {
    drawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
});

canvas.addEventListener("mousemove", e => {
    if (!drawing) return;
    const pos = getPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
});

canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mouseleave", () => drawing = false);

// Touch events
canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    drawing = true;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    ctx.beginPath();
    ctx.moveTo(
        touch.clientX - rect.left,
        touch.clientY - rect.top
    );
});

canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    if (!drawing) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    ctx.lineTo(
        touch.clientX - rect.left,
        touch.clientY - rect.top
    );
    ctx.stroke();
});

canvas.addEventListener("touchend", () => drawing = false);
</script>

</body>
</html>
