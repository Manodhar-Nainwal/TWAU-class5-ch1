<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Groundwater Sticky Note Activity</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#cfefff, #eaf7ff);
    overflow:hidden;
}

header{
    background:#1976d2;
    color:white;
    padding:15px;
    text-align:center;
}

header h1{
    margin:0;
    font-size:24px;
}

header p{
    margin:5px 0 0;
    font-size:16px;
}

#toolbar{
    padding:10px;
    background:#ffffff;
    border-bottom:2px solid #ddd;
}

#noteInput{
    padding:8px;
    width:250px;
    font-size:16px;
}

button{
    padding:8px 12px;
    font-size:16px;
    margin-left:5px;
    cursor:pointer;
    background:#1976d2;
    color:white;
    border:none;
    border-radius:5px;
}

button:hover{
    background:#0d47a1;
}

#board{
    position:relative;
    width:100%;
    height:calc(100vh - 120px);
}

.note{
    position:absolute;
    width:160px;
    min-height:100px;
    padding:10px;
    background:#fff59d;
    border-radius:8px;
    box-shadow:2px 2px 6px rgba(0,0,0,0.3);
    cursor:move;
    user-select:none;
}

.note .delete{
    position:absolute;
    top:3px;
    right:6px;
    cursor:pointer;
    color:red;
    font-weight:bold;
}

.suggested{
    background:#bbdefb;
}

.icon{
    font-size:30px;
    text-align:center;
    margin-bottom:5px;
}

#ground{
    position:absolute;
    bottom:0;
    width:100%;
    height:80px;
    background:#8d6e63;
    color:white;
    text-align:center;
    line-height:80px;
    font-weight:bold;
}

</style>
</head>

<body>

<header>
<h1>üíß Groundwater Interactive Board</h1>
<p>Question: Where does groundwater go? Why is recharge necessary?</p>
</header>

<div id="toolbar">
<input type="text" id="noteInput" placeholder="Type your answer here...">
<button onclick="addNote()">Add Sticky Note</button>
<button onclick="clearNotes()">Clear All</button>
</div>

<div id="board">

<!-- Suggested Notes -->

<div class="note suggested" style="left:40px; top:40px;">
<div class="delete" onclick="this.parentElement.remove()">√ó</div>
<div class="icon">üè†</div>
Used in homes
</div>

<div class="note suggested" style="left:240px; top:40px;">
<div class="delete" onclick="this.parentElement.remove()">√ó</div>
<div class="icon">üåæ</div>
Used in farming
</div>

<div class="note suggested" style="left:440px; top:40px;">
<div class="delete" onclick="this.parentElement.remove()">√ó</div>
<div class="icon">üö∞</div>
Used in hand pumps
</div>

<div class="note suggested" style="left:640px; top:40px;">
<div class="delete" onclick="this.parentElement.remove()">√ó</div>
<div class="icon">üå±</div>
Plants use groundwater
</div>

<div id="ground">
Groundwater Storage Zone
</div>

</div>

<script>

let z = 1;

function addNote(){

    let text = document.getElementById("noteInput").value;

    if(text.trim() === "") return;

    let note = document.createElement("div");

    note.className = "note";

    note.style.left = Math.random()*600 + 100 + "px";
    note.style.top = Math.random()*300 + 150 + "px";

    note.innerHTML = `
        <div class="delete" onclick="this.parentElement.remove()">√ó</div>
        ${text}
    `;

    enableDrag(note);

    document.getElementById("board").appendChild(note);

    document.getElementById("noteInput").value="";
}

function clearNotes(){

    document.querySelectorAll(".note").forEach(note => {

        if(!note.classList.contains("suggested"))
            note.remove();

    });

}

function enableDrag(note){

    let offsetX, offsetY, dragging=false;

    note.addEventListener("mousedown", e=>{
        dragging=true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        note.style.zIndex = ++z;
    });

    document.addEventListener("mousemove", e=>{
        if(dragging){
            note.style.left = (e.pageX - offsetX) + "px";
            note.style.top = (e.pageY - offsetY) + "px";
        }
    });

    document.addEventListener("mouseup", ()=>{
        dragging=false;
    });
}

document.querySelectorAll(".note").forEach(enableDrag);

</script>

</body>
</html>
